<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - GhibliAI</title>
    <link rel="icon" href="assets/image.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><i class="fas fa-magic"></i> GhibliAI</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="index.html#features-section" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="index.html#pricing-section" class="nav-link">Pricing</a></li>
                <li class="nav-item"><a href="faq.html" class="nav-link">FAQ</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="nav-button login-btn active">Sign In</button>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h2><i class="fas fa-user-circle"></i> Sign In</h2>
                    <p>Access your GhibliAI account</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn-form">Sign In</button>
                    
                    <div class="or-divider">
                        <span>or sign in with</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-login-btn google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-login-btn facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                    
                    <div class="register-link">
                        Don't have an account? <a href="#">Sign up</a>
                    </div>
                </form>
            </div>
            
            <div class="login-image">
                <img src="https://th.bing.com/th/id/OIP.dHvQQisa2epIG24H1_kQJQAAAA?pid=ImgDet&w=180&h=255&c=7&dpr=1.9" alt="Ghibli Art">
                <div class="login-image-overlay">
                    <div class="login-image-content">
                        <h3>Transform Your Photos</h3>
                        <p>Join thousands of users who are turning ordinary photos into Ghibli masterpieces</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
